{% extends "app_notes/base.html" %}
{% block content %}
<div class="container">
<h2>Create a new note</h2>
<form method="post" enctype="multipart/form-data">
   <div class="form-group">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
   </div>
</form>
</div>
{% endblock %}
